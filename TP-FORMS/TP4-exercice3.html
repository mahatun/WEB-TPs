<!DOCTYPE html>
<html lang="en">
<head>
    <h1><b>Zoo Keeper Application Form</b></h1>
    <p> <i>Please complete the form. Mendatory fields are marked with a <span style="color:red;">*</span> </i></p>
    <form>
        <fieldset >
            <legend><b>CONTACT DETAILS</b></legend>
            <table>
                <tr >
                    <td ><label for="name" style="padding-bottom:10px;">Name <span style="color:red">*</span></label></td>
                    <td><input type="text"  name="name" style="padding-bottom:1Opx;width:300px" ></td>
                </tr>
                <tr>
                    <td><label for="tel" style="padding-bottom:10px;">Telephone </label></td>
                    <td><input type="text"  name="tel"style="padding-bottom:1Opx; width: 300px;" ></td>
                </tr>
                <tr>
                    <td><label for="email">Email <span style="color:red;">*</span></label></td>
                    <td><input type="email"  name="email" style="padding-bottom:1Opx;width:300px" ></td>
                </tr>

            </table>
            
        </fieldset>
        <p> </p>
        <fieldset width="60%">
            <legend><b>PERSONNAL INFORMATION</b></legend>
            <table style="table-layout:fixed;width:200px">
                <tr >
                    <td ><label for="age" style="padding-bottom:10px;"><span style="color:red">*</span>Age </label></td>
                    <td><input type="text"  name="age" style="padding-bottom:1Opx;width:300px" ></td>
                </tr>
                <tr>
                    <td><label for="gender" style="padding-bottom:10px;">Gender </label></td>
                    <td>
                        <select name="gender"style="padding-bottom:1Opx;width:309px" >
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        
                        </select>
                    </td>
                </tr>
                <tr >
                    <td style="width:100px; overflow:hidden"><label for="qst">When did you first know you wanted to be a zoo-keeper?</label></td>
                    <td>
                        <textarea  name="qst" rows="5" cols="20" style="width:304px">
                    
                        </textarea>
                    </td>
                </tr>
            

            </table>

        
        </fieldset>
        <p> </p>
        <fieldset>
            <legend><b>PICK YOUR FAVORITE ANIMALES</b></legend>
            <table cellspacing="20">
                <tr>
                    <td><input type="checkbox"  name="animal1" >
                        <label for="animal1">Zebra</label>
                    </td>
                    <td><input type="checkbox"  name="animal2" >
                        <label for="animal2">Cat</label>
                    </td>
                    <td><input type="checkbox"  name="animal3" >
                        <label for="animal3">Anaconda</label>  
                    </td>
                    <td>
                        <input type="checkbox"  name="animal4" >
                        <label for="animal4">Human</label>  

                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"  name="animal5" >
                        <label for="animal5">Elephant</label>
                    </td>
                    <td><input type="checkbox"  name="animal6" >
                        <label for="animal6">Wildbeast</label>
                    </td>
                    <td><input type="checkbox"  name="animal7" >
                        <label for="animal7">Pigeon</label>  
                    </td>
                    <td>
                        <input type="checkbox"  name="animal8" >
                        <label for="animal8">Crab</label>  

                    </td>

                </tr>
            </table>
        </fieldset>
        <p>

        </p>
        <input type="submit" value="Submit Application" style="background-color:grey;width:200px;height:40px;font-size:20px;margin-top :30px;border-color:blue">
    </form>

      
</head>
<body>
    
</body>
</html>
